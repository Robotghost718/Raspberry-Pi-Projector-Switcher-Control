<body style="background-color:#333333;" onload="startTime()"> <!--start of body, background color-->
	<div style="position: fixed; z-index:-1; width:100%; height:35%; background:#cccccc" id="top-background"> <!--background behind buttons-->
<!-- projector power button -->
  </div>
  <div class="fixed-row-top">
 <div class="container-fluid container-center p-3">
  <button type="button" class="btn btn-lg btn-block" style="width:50%; background-color:#7cb342;  box-shadow: 1px 1px rgba(0, 0, 0, 0.73);" id="PJ_ON">Turn On Projector</button>
</div>
<!--Input buttons -->
</div >
  <div class="fixed-row-center container-center">
  <div><div><button type="button" class="btn btn-source btn-circle btn-xl m-2 " id="Computer"><span class="InputIcon-Computer inputs"></span></button></div> <!--computer button-->
  <label class="input-label container-fluid ">Computer</label><!--button label-->
</div>
  <div><div><button type="button" class="btn btn-source btn-circle btn-xl m-2" id="Laptop"><span class="icon-laptop inputs"></span></button></div><!--laptop button-->
  <label class="input-label container-fluid ">Laptop</label></div> <!--button label-->

  <div><div><button type="button" class="btn btn-source btn-circle btn-xl m-2" id="DocCam"><span class="InputIcon-DocCam inputs"></span></button></div> <!--document camera button-->
  <label class="input-label container-fluid ">Doc Cam</label></div><!--button label-->

    <div><div><button type="button" class="btn btn-source btn-circle btn-xl m-2" id="BluRay"><span class="InputIcon-BluRay inputs"></span></button></div> <!-- blu ray button-->
  <label class="input-label container-fluid ">Blu Ray</label></div> <!--button label-->
</div>
</div>
<!--Volume, Mic, Help Icon and Clock-->
<div class="container-fluid container-center row-4 fixed-row-bottom" style= " z-index:-1; width:102%; height:30%; background:#231f20; box-shadow: 1px 1px rgba(0, 0, 0, 0.73);" >
  <div class="col-md-1 p-2">
      <img src="images/Volume.svg" id="volume_Icon"> <!--inputs volume mute button-->
      <img src="images/Mic_Icon.svg" id="mic_Icon"> <!--mic mute button -->
  </div>
  <div id="volumeSlider" class="col-xl-2" style="width:60%;">   <!--container for sliders-->
  <input id="volumeBar" type="range" min="0" max="100" value ="0" class="slider"> <!--inputs volume slider-->
  <input id="micBar" type="range" min="0" max="60" value ="0" class="slider">   <!-- mics volume slider-->
</div>
<div id="widgets" class="col-sm-3" style="border-left: 1px solid white; height:100%"> <!--container for clock and help button-->
  <div id="info-box">
    <a data-toggle="modal" data-target="#exampleModal"><img src="images/info.svg " id="info"></a> <!-- help button-->
  </div>
  <div id="clock" class="container-center" style="color:white" > <!--clock-->
  </div>
  </div>

</div>
		
	<!-- Help Icon Pop Up you can change the text in the "modal-body" to desplay pertinent help information-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModal">Help</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       For assistance contact the helpdesk at:

            <p>(718)-636-3765</p>
           <p>techsupport@pratt.edu</p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

</body>
</html>
